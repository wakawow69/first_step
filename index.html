<!DOCTYPE html>
<html>
  <head>
    <meta charset="UFT-8">
    <title>HTMLチャレンジ</title>
  </head>
  <body>

    <!-- 文字列表示 -->
    初めてHTMLでホームページ作ったよ

    <!-- ワードの見出し1みたいなもの -->
    <h1>初めてHTMLでホームページ作ったよ</h1>

    <!-- ワードの見出し2みたいなもの -->
    <h2>段落分けで文書構造を表現してくよ</h2>

    <!-- ワードの見出し3みたいなもの -->
    <h3>リストを作るよ</h3>

    <!-- ワードの見出し4みたいなもの -->
    <h4>画像も表示するよ</h4>

    <!-- ワードの見出し5みたいなもの -->
    <h5>HTMLらしく、ハイパーリンクも設定するよ</h5>
  </body>
</html>
